<style>
    .home {
        margin: 3em;
    }

    md-card-header .ctitle {
        font-size: 1.25em;
        font-weight: bold;
    }

    .skills-comfort {
        overflow-y: auto;
        margin: 1em auto;
        width: 100%;
        height: 300px;
    }

    .skills-comfort-item {
        margin: 10px 3px;
    }

</style>

<div layout="column" class="home">

    <md-card>
        <md-card-title>
            <md-card-title-text>
                <div style="text-align: center; font-size: 3em; margin: .20em auto;">
                    Hello,

                    <span style="display: inline-block;">
                        my name is <b style="color: #898989; font-size: 1.15em;">Robert</b>.
                    </span>
                </div>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
        </md-card-content>
    </md-card>

    <div layout="row">

        <md-card flex="70">
            <md-card-header>
                <md-card-avatar>
                    <md-icon>assignment</md-icon>
                </md-card-avatar>
                <md-card-title-text>
                    <div class="md-title">
                        <span class="ctitle">
                            Projects
                        </span>
                    </div>
                    <div class="md-subhead">
                        These are some things I worked on at work and personally.
                    </div>
                </md-card-title-text>
            </md-card-header>
            <md-card-content>

                <div style="height: 300px;">

                </div>

            </md-card-content>
        </md-card>


        <md-card flex="30">
            <md-card-header>
                <md-card-avatar>
                    <md-icon>brush</md-icon>
                </md-card-avatar>
                <md-card-title-text>
                    <div class="md-title">
                        <div class="ctitle">
                            Skills
                        </div>
                    </div>
                    <div class="md-subhead">
                        My comfort level with different skills and techniques.
                    </div>
                </md-card-title-text>
            </md-card-header>
            <md-card-content>

                <div layout="column">
                    <div class="skills-comfort" flex>
                        <div  ng-repeat="s in vm.skills.data | filter: vm.skills.q | orderBy:'comfort_level':true"
                              class="skills-comfort-item">
                            <div>
                                <b>{{ s.name }}</b> - {{ s.comfort }}
                            </div>
                            <md-progress-linear md-mode="determinate" value="{{ vm.skills.get_comfort_percent(s) }}"></md-progress-linear>
                        </div>
                    </div>

                    <md-input-container>
                        <label>Search Skills</label>
                        <input type="text" ng-model="vm.skills.q" />
                    </md-input-container>
                </div>

            </md-card-content>
        </md-card>

    </div>

    <div layout="row">

        <md-card flex>
            <md-card-header>
                <md-card-avatar>
                    <md-icon>golf_course</md-icon>
                </md-card-avatar>
                <md-card-title-text>
                    <div class="md-title">
                        <div class="ctitle">
                            Activities
                        </div>
                    </div>
                    <div class="md-subhead">
                       Other stuff I do and my escapades.
                    </div>
                </md-card-title-text>
            </md-card-header>
            <md-card-content>

                <div style="height: 300px;">

                </div>

            </md-card-content>
        </md-card>

        <md-card flex>
            <md-card-header>
                <md-card-avatar>
                    <md-icon>school</md-icon>
                </md-card-avatar>
                <md-card-title-text>
                    <div class="md-title">
                        <div class="ctitle">
                            About
                        </div>
                    </div>
                    <div class="md-subhead">
                        Some of my background.
                    </div>
                </md-card-title-text>
            </md-card-header>
            <md-card-content>

            </md-card-content>
        </md-card>

    </div>

</div>
